<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>

  </body>
</html>
